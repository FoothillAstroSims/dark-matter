<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <title>Dark Matter Simulator</title>
</head>
<style>
    body {
        font-family: Georgia, 'Times New Roman', Times, serif;
        font-size: 1.5em;
        background: black;
    }

    /* Hide the arrows in the number input boxes */
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
    }
    input[type=number] {
        -moz-appearance: textfield;
    }

    /*  Button/Checkbox for enabling Dark Matter Glow */
    #darkMatterGlow-container {
        background: linear-gradient(0deg, #2a0100, #0e0e0e);
        border: 1px solid #686363;
        border-radius: 5px;
        padding: 2px;
        color: white;
        position: absolute;
        top: 10px;
        left: 630px;
        font-size: 16px;
        cursor: pointer;
        user-select: none;
    }
    #darkMatterGlow-container:hover {
        background: linear-gradient(0deg, #3e0100, #212121);
        border-color: white;
    }
    #darkMatterGlow-container:active {
        background: radial-gradient(#a23838, #3d1111);
    }
    #darkMatterGlow-label {
        display: inline-block;
        width: 100px;
    }
    #darkMatterGlow-checkbox {
        cursor: pointer;
        width: 25px;
        height: 25px;
        margin: 10px;
    }

    /* Text Input Boxes for Manual Density Data Entry */
    .densityInputBox {
        padding: 1.5px;
        border: 2px inset #d5d5d5;
        border-radius: 3px;
        margin: 0.75px;
        width: 45px;
        height: 15px;
        font-size: 10px;
        display: inline-block;
        background: linear-gradient(0deg, #2d2222, #121212);
        color: #74ddff;
    }
    #densityInputBox-container {
        position: absolute;
        top: 30px;
        left: 887px;
        /* display: inline-block; */
        width: 800px;
    }

    /* Galaxy Selection Drop Down Menu */
    #galaxySelector-container {
        position: absolute;
        top: 285px;
        left: 1200px;
    }
    #galaxySelector-select {
        width: 250px;
        height: 30px;
        padding: 2px;
        border: 2px inset darkcyan;
        border-radius: 3px;
        font-size: 14px;
        margin: 0px;
        background: black;
        color: lightcyan;
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
    }


</style>
<body>
    <div id="sim-root"></div>
    <script src="dist/bundle.js"></script>
</body>
</html>
